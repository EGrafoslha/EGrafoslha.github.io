<!DOCTYPE html>
<html>
	<head>
		<title>Tumblr</title>
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
	</head>
	<body>
		<header>
		 	<img src="tumblrlogo.png" id="logo">
			<input type="text" name="searchbar" id="searchbar" placeholder="Search Tumblr">
			<img src="toolbar.png" id="stuff">
		</header>
		<hr>
		<div>
			<img src="myprofile.png" id="myprofile">
			<img src="symbols.png" id="symbols">
			<img src="confirmance.png" id="confirmance">
			<img src="firstpost.png" id="firstpost">
			<img src="date.png" id="date">
			<img src="anon.png" id="anon">
		</div>
		<div id="recommended">
			<p id="reco"><strong>RECOMMENDED BLOGS</strong></p>
			<hr>
			<div class="blogs">
				<img src="pixel.png">
				<div class="blogsText">
					<p><strong>pixlpit</strong></p>
					<p>pixl</p>
				</div>
				<img src="plus.png" class="plus">
				<hr>
			</div>
			<div class="blogs">
				<img src="animals.png">

				<div class="blogsText">
					<p><strong>babyanimalsgifs</strong></p>
					<p>Baby Animals</p>
				</div>
				<img src="plus.png" class="plus">
				<hr>
			</div>
			<div class="blogs">
				<img src="harley.png">
				<div class="blogsText">
					<p><strong>everythingharleyquinn</strong></p>
					<p>Everything Harley Quinn</p>
				</div>
				<img src="plus.png" class="plus">
				<hr>
			</div>
			<div class="blogs">
				<img src="puns.png">
				<div class="blogsText">
					<p><strong>justbadpuns</strong></p>
					<p>Snapchat: itsagifnotajif</p>
				</div>
				<img src="plus.png" class="plus">
				<hr>
				<p id="reco"><strong>Explore all of Tumblr</strong></p>
			</div>
		</div>
		<div id="radar">
			<p id="ra"><strong>RADAR</strong></p>
			<hr>
			<div class="blogs">
				<img src="husky.png">
				<div class="blogsText">
					<p><strong>huskiesadventure</strong></p>
					<p>Huskies Adventures</p>
				</div>
				<img src="plus.png" class="plus">
			</div>
			<img src="huskypost.png">
		</div>
	</body>
</html>
